<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado del Sudoku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      width: 90%;
    }
    h2 {
      text-align: center;
      color: #4CAF50;
    }
    .sudoku-table {
      border-collapse: collapse;
      margin: 10px auto;
    }
    .sudoku-table td {
      width: 40px;
      height: 40px;
      text-align: center;
      vertical-align: middle;
      border: 1px solid #333;
      font-size: 1.2em;
    }
    .sudoku-table .subgrid-border {
      border-width: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Resultado</h2>
    <p><strong>Tablero original:</strong></p>
    <table class="sudoku-table">
      {% for row in original %}
      <tr>
        {% for cell in row %}
        <td class="{% if loop.index0 % 3 == 0 %}subgrid-border{% endif %}">
          {{ cell if cell != 0 else '' }}
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
    <p><strong>Tablero resuelto:</strong></p>
    <table class="sudoku-table">
      {% for row in resuelto %}
      <tr>
        {% for cell in row %}
        <td class="{% if loop.index0 % 3 == 0 %}subgrid-border{% endif %}">
          {{ cell }}
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
